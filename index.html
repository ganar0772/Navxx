<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Navegador Sin Ads</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; }
        .bar { background: #333; padding: 10px; display: flex; gap: 5px; }
        input { flex-grow: 1; padding: 8px; border-radius: 4px; border: none; }
        button { padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        iframe { flex-grow: 1; border: none; width: 100%; }
    </style>
</head>
<body>

    <div class="bar">
        <input type="text" id="urlInput" placeholder="Escribe una web (ej: https://google.com)">
        <button onclick="navegar()">Ir</button>
    </div>

    <iframe id="visor" src="about:blank"></iframe>

    <script>
        function navegar() {
            let url = document.getElementById('urlInput').value;
            if (!url.startsWith('http')) url = 'https://' + url;
            
            const visor = document.getElementById('visor');
            visor.src = url;

            // TRUCO: Intentar limpiar anuncios cuando la página cargue
            visor.onload = function() {
                try {
                    visor.contentWindow.postMessage('limpiar', '*');
                } catch (e) {
                    console.log("Bloqueado por seguridad de origen, pero Web2App lo resolverá.");
                }
            };
        }
    </script>
</body>
</html>
